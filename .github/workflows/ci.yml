name: ci
on:
  push:

env:
  CLANG_TIDY_VERSION: "15.0.2"
  VERBOSE: 1

jobs:
  Test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-20.04
          - windows-2019
          - macos-10.15
        compiler:
          - llvm-15.0.2
          - gcc-11
        generator:
          - "Ninja Multi-Config"
        build_type:
          - release
          - debug

        exclude:
          # mingw is determined by this author to be too buggy to support
          - os: windows-2019
            compiler: gcc-11

        include:
          - os: windows
            build_type: Release
            package_generator: ZIP

          - os: linux
            build_type: Release
            package_generator: TAR

    steps:
      - name: Check for llvm version mismatches
        if: ${{ contains(matrix.compiler, 'llvm') && !contains(matrix.compiler, env.CLANG_TIDY_VERSION) }}
        uses: actions/github-script@v3
        with:
          script: |
            core.setFailed('There is a mismatch between configured llvm compiler and clang-tidy version chosen')

      - uses: actions/checkout@v3
      
      - name: Setup Cpp
        uses: aminya/setup-cpp@v1
        with:
          compiler: ${{ matrix.compiler }}
          cmake: true
          ninja: true
          clangtidy: ${{ env.CLANG_TIDY_VERSION }}

      - name: Configure CMake
        run: |
          cmake --preset ${{matrix.compiler}//-*}-${{matrix.build_type}}-mode

      - name: Build
        run: |
          cmake --build ./out/build/${{matrix.compiler}//-*}-${{matrix.build_type}}-mode

      - name: Test
        working-directory: ./out/build/${{matrix.compiler}//-*}-${{matrix.build_type}}-mode
        run: |
          ctest -C ${{matrix.build_type}}
          
      - name: CPack
        if: matrix.package_generator != ''
        working-directory: ./out/build/${{matrix.compiler}//-*}-${{matrix.build_type}}-mode
        run: |
          cpack -C ${{matrix.build_type}} -G ${{matrix.package_generator}}
